<div class="main" role="main">
    <div id="content" class="content full">
        <div class="container add_ur_proprty hidden-lg hidden-md">
            <div class="post_btn">
                <a href="post-property"><img src="images/post-button1.png" alt="apartments-for-sale-in-kozhikode"
                        class="img-responsive"></a>
            </div>
        </div>
        <div class="container hidden-lg hidden-md hidden-sm">
            <div class="mob_form">

                <h3>Find Your Property</h3>
                
                    <div class="col-sm-12">
                        <div class="btn-group">
                            <select name="select_for" required class="btn dropdown-toggle" data-toggle="modal"
                                data-target=".bs-example-modal-sm">
                                <option value="">Property Type</option>
                                <option value="Sell">Buy</option>
                                <option value="Rent">Rent</option>
                            </select>

                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="btn-group">
                            <select required class="form-control input-lg select minimal" name="select_type">
                                <option value="">Property</option>
                                <option value="Commercial">Commercial</option>
                                <option value="Residential">Residential</option>
                                <option value="Agricultural_Land">Agricultural Land</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <input type="submit" name="submit" value="Search" class="btn btn-primary btn-block btn-lg">
                    </div>
            </div>            
        </div>

        <div id="featured-properties">
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block-heading">
                            <h4><span class="heading-icon"><i class="fa fa-building"></i></span>Hot Properties</h4>
                        </div>
                    </div>
                </div>
                <div class="row">                   
                    <div  class="owl-item" >
                    <ul>

                        <li *ngFor="let prop of propertiesdata" class="owl-carousel owl-item property-block"><a 
                                class="property-featured-image"><img [src]= "ImagePath+prop.imageFileName"
                                    class="attachment-600-400-size wp-post-image" width="100" height="150"
                                    alt="New-House-villa-for-sale-in-calicut" /><span class="images-count"><i
                                        class="fa fa-picture-o"></i> 3</span></a>
                            <div class="property-info">
                                <h4><a href="view-full?show=2626">{{prop.type}}</a><span class="pid"> <!--(rs-dummy) --></span>
                                </h4>
                                <span class="location">Location: {{prop.location}} <br>
                                    Area : </span>
                                <div class="price"><span><strong>RS</strong><span>99,00,000</span></span>
                                    </div>
                            </div>
                                
                           
                        </li>
                       


                    </ul></div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        

        
    </div>
</div>
