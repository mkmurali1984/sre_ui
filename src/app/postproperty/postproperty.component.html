<script>
$(document).ready(function () {
    $("#property_category").change(function () {
    var val = $(this).val();
    if(val=="Commercial"){
        //$("#pricediv").hide();
        $("#property_type").html("<option value=''>Please select</option><option value='Commercial Building'>Commercial Building</option><option value='Office Space/Showroom'>Office Space/Showroom</option><option value='Commercial Land'>Commercial Land</option><option value='Godowns'>Godowns</option>");
    }
    else if(val=="Residential"){
        $("#property_type").html("<option value=''>Please select</option><option value='House'>House</option><option value='Villa'>Villa</option><option value='Flat/Apartment'>Flat/Apartment</option><option value='House Plot'>House Plot</option>");
    }
    else if(val=="Agricultural_Land"){
        //$("#pricediv").hide();
        $("#property_type").html("<option value=''>Please select</option><option value='Agricultural_Land'>Agricultural Land</option>");
    }
      });
    
    $("#property_type").change(function () {
        var val = $(this).val();
        $("#bedroom").hide();
        $("#bathroom").hide();
        $("#parking").hide();
        if (val == "Commercial Land" || val == "House Plot" || val =="Agricultural_Land") {
        $("#sqftdiv").html("<label for='cent'>Cent<span class='red'></span></label><input id='cent' class='form-control' name='cent' value='' title='cent' type='text'/><label for='acre'>Acre<span class='red'>*</span></label><input id='acre' class='form-control' name='acre' value='' title='Acre' type='text'/>");
        
    }
    else if (val == "House" || val == "Villa" || val =="Flat/Apartment") {
        $("#sqftdiv").html("<label for='Square Feet'>Square Feet<span class='red'></span></label><input id='Squire_Feet' class='form-control' name='Squire_Feet' value='' title='Squire Feet' type='text'/>");
        $("#bedroom").show();
        $("#bathroom").show();
        $("#parking").show();
        $("#bedroom").html("<select id='bedroom' required name='bedroom'  class='selectpicker form-control'><option  value='0'>Select Bedroom</option><option  value='1'>1 Bedroom</option><option value='2'>2 Bedroom</option><option value='3'>3 Bedroom</option><option value='4'>4+ Bedroom</option></select>");
        $("#bathroom").html("<select id='bathroom' required name='bathroom' class='selectpicker form-control'><option  value='0'>Select Bathroom</option><option  value='1'>1 Bathroom</option><option value='2'>2 Bathroom</option><option value='3'>3 Bathroom</option><option value='4'>4+ Bathroom</option></select>");
        $("#parking").html("<select id='parking' required name='parking' class='selectpicker form-control'><option  value='0'>Select Parking</option><option  value='Yes'>Yes</option><option value='No'>No </option></select>");
    }
    else{
        $("#bedroom").hide();
        $("#bathroom").hide();
        $("#parking").hide();
        $("#sqftdiv").html("<label for='Square Feet'>Square Feet<span class='red'>*</span></label><input id='Squire_Feet' class='form-control' name='Squire_Feet' value='' title='Squire Feet' type='text'/>");
    } 
    });
    
});
</script>
